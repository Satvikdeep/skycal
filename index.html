<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- DNS Prefetch for faster connections -->
    <link rel="dns-prefetch" href="//firebaseapp.com" />
    <link rel="dns-prefetch" href="//googleapis.com" />
    <link rel="dns-prefetch" href="//firebase.googleapis.com" />
    <link rel="preconnect" href="https://firebaseapp.com" crossorigin />
    <link rel="preconnect" href="https://www.googleapis.com" crossorigin />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#f0d4d4" />
    
    <!-- Basic SEO -->
    <meta name="description" content="Your daily nutrition journal. Track calories and protein with a beautiful, simple interface." />
    
    <!-- Open Graph / Facebook / iMessage / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skycal.vercel.app/" />
    <meta property="og:title" content="SkyCal" />
    <meta property="og:description" content="Your daily nutrition journal. Track calories and protein beautifully." />
    <meta property="og:image" content="https://skycal.vercel.app/skycal-logo.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://skycal.vercel.app/" />
    <meta name="twitter:title" content="SkyCal" />
    <meta name="twitter:description" content="Your daily nutrition journal. Track calories and protein beautifully." />
    <meta name="twitter:image" content="https://skycal.vercel.app/skycal-logo.png" />
    
    <link rel="icon" type="image/jpeg" href="/skycal-logo.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>SkyCal</title>
    <style>
      /* Fallback loading UI - shows immediately */
      #fallback-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
        font-family: Georgia, serif;
        color: #57534e;
      }
      #fallback-loader.hidden { display: none; }
    </style>
  </head>
  <body>
    <div id="fallback-loader">
      <div style="text-align: center;">
        <h1 style="font-size: 2.5rem; font-style: italic; margin-bottom: 1rem;">SkyCal</h1>
        <p>Loading...</p>
      </div>
    </div>
    <div id="root"></div>
    <script>
      // Debug: Log when HTML loads
      console.log('[SkyCal] HTML loaded at:', new Date().toISOString());
      
      // Hide fallback when React renders
      window.hideFallback = function() {
        var el = document.getElementById('fallback-loader');
        if (el) el.classList.add('hidden');
      };
      
      // Emergency: show error if JS completely fails
      window.onerror = function(msg, url, line) {
        console.error('[SkyCal] JS Error:', msg, url, line);
        var loader = document.getElementById('fallback-loader');
        if (loader) {
          loader.innerHTML = '<div style="text-align:center;padding:2rem;"><h1 style="font-size:2rem;font-style:italic;">SkyCal</h1><p style="margin-top:1rem;">Something went wrong. Please refresh.</p><p style="font-size:0.75rem;margin-top:0.5rem;color:#999;">' + msg + '</p></div>';
        }
      };
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
